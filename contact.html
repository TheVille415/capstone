<body>
    
<!--Section: Contact v.2-->
<div class="contact">
    <h1>Looking to ask more about the show?</h1>
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else, unless they ask nicely.</small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Share Thoughts</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <small id="emailHelp" class="form-text text-muted">Good or bad we'd love to hear them!</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!--Section: Contact v.2-->
<footer id='footer' class="container py-5">
    <div class="row">
      <div class="col-12 col-md">
        <small class="d-block mb-3 text-muted">Â© Jordan Torres 2021</small>
